<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/93e58ec7b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>

        <div class="play-board"></div>
        <div class="control-buttons">
            <i data-arrowKeys="ArrowLeft" class="fa-solid fa-arrow-left"></i>
            <i data-arrowKeys="ArrowRight" class="fa-solid fa-arrow-right"></i>
            <i data-arrowKeys="ArrowUp" class="fa-solid fa-arrow-up"></i>
            <i data-arrowKeys="ArrowDown" class="fa-solid fa-arrow-down"></i>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
